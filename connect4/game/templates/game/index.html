<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Connect 4</h1>
        
        <div class="game-controls">
            <div class="game-setup">
                <select id="gameType">
                    <option value="human_vs_human">Human vs Human</option>
                    <option value="human_vs_ai">Human vs AI</option>
                    <option value="ai_vs_ai">AI vs AI</option>
                </select>
                
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                
                <input type="file" id="loadGame" accept=".txt">
                <button id="newGame">New Game</button>
                <button id="saveGame">Save Game</button>
            </div>
            
            <div class="game-info">
                <p>Current Player: <span id="currentPlayer">1</span></p>
                <p>AI Thinking Time: <span id="aiThinkingTime">0</span>ms</p>
            </div>
        </div>
        
        <div class="game-board">
        </div>
        
        <div class="game-message" id="gameMessage"></div>
    </div>
    
    <script src="/static/js/game.js"></script>
</body>
</html>
